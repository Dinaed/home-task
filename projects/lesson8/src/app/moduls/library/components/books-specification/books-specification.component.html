<div class="container">
  <h3>Название {{book1?.title}}</h3>
  <p>Автор:</p>
  <p *ngFor="let author of book1?.autors">{{author}}</p>
  <p *ngIf="book1?.description">{{book1?.description}}</p>
  <p>Год издания: {{book1?.year}}</p>
  <p *ngIf="book1?.analogue">Серия книг:</p>
  <div *ngIf="book1?.analogue">
    <p *ngFor="let i of book1?.analogue">{{i}}</p>
  </div>
</div>
